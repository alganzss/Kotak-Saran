<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Saran Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
            position: relative;
        }



        .form-section {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            background: #f8f9ff;
            padding: 20px;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            border-top: 1px solid #e0e7ff;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-section {
                padding: 20px 15px;
            }

            /* Style Buat Loadingnya */
            .loading::after {
              content: " ‚è≥";
              animation: blink 1s infinite;
            }
            @keyframes blink {
              50% { opacity: 0.5; }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Kotak Saran Digital</h1>
            <p>Sampaikan saran dan masukan Anda</p>
        </div>



        <div class="form-section">
            <form id="suggestionForm">
                <div class="form-group">
                    <label for="name">Nama (Opsional)</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
                </div>

                <div class="form-group">
                    <label for="email">Email (Opsional)</label>
                    <input type="email" class="form-control" id="email" placeholder="nama@gmail.com" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"> // Validasi format email
                </div>

                <div class="form-group">
                    <label for="category">Kategori Saran</label>
                    <select class="form-control" id="category" required>
                        <option value="">Pilih kategori saran</option>
                        <option value="Layanan">Layanan</option>
                        <option value="Produk">Produk</option>
                        <option value="Fasilitas">Fasilitas</option>
                        <option value="Website">Website</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="suggestion">Saran dan Masukan *</label>
                    <textarea class="form-control" id="suggestion" placeholder="Tuliskan saran, masukan, atau keluhan Anda di sini..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span id="btnText">Kirim Saran</span>
                </button>

                <div id="statusMessage" class="status-message"></div>
            </form>
        </div>

        <div class="footer">
            <p>Terima kasih atas partisipasi Anda dalam meningkatkan layanan kami</p>
        </div>
    </div>

    <script>
        // Form handling
        document.getElementById('suggestionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const btnText = document.getElementById('btnText');
            const statusMessage = document.getElementById('statusMessage');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            btnText.textContent = 'Mengirim...';
            btnText.classList.add('loading'); // Tambahin Loadingnya
            
            // Get form data
            const formData = {
                timestamp: new Date().toLocaleString('id-ID'),
                name: document.getElementById('name').value || 'Anonim',
                email: document.getElementById('email').value || 'Tidak disediakan',
                category: document.getElementById('category').value,
                suggestion: document.getElementById('suggestion').value
            };

            // Debug log
            console.log('Data yang akan dikirim:', formData);

            try {
                // GANTI URL INI DENGAN URL GOOGLE APPS SCRIPT ANDA
                const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxkwnsoogGammvqfLgOMYTNgwMJ1dRtyfNEftsuH_uIOjr_oYHEf7lxebP1HwEWd7QcRQ/exec';
                
                if (SCRIPT_URL === 'MASUKKAN_URL_GOOGLE_APPS_SCRIPT_ANDA_DISINI') {
                    statusMessage.textContent = 'ERROR: Anda belum mengganti URL Google Apps Script!';
                    statusMessage.className = 'status-message error show';
                    submitBtn.disabled = false;
                    btnText.textContent = 'Kirim Saran';
                    return;
                }
                
                // Buat FormData untuk menghindari CORS
                const form = new FormData();
                form.append('timestamp', formData.timestamp);
                form.append('name', formData.name);
                form.append('email', formData.email);
                form.append('category', formData.category);
                form.append('suggestion', formData.suggestion);
                
                console.log('Mengirim ke URL:', SCRIPT_URL);
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: form
                });

                console.log('Response status:', response.status);
                console.log('Response:', response);

                // Show success message
                statusMessage.textContent = 'Saran berhasil dikirim! Terima kasih atas masukan Anda.';
                statusMessage.className = 'status-message success show';
                
                // Reset form
                document.getElementById('suggestionForm').reset();
                
            } catch (error) {
                console.error('Error detail:', error);
                
                // Cek apakah ini error CORS (yang normal untuk Apps Script)
                if (error.message.includes('CORS') || error.message.includes('network')) {
                    statusMessage.textContent = 'Saran telah dikirim! (Error CORS adalah normal)';
                    statusMessage.className = 'status-message success show';
                    document.getElementById('suggestionForm').reset();
                } else {
                    statusMessage.textContent = 'Error: ' + error.message;
                    statusMessage.className = 'status-message error show';
                }
            }
            
            // Reset button
            submitBtn.disabled = false;
            btnText.textContent = 'Kirim Saran';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                statusMessage.className = 'status-message';
            }, 5000);
        });

        // Add some interactive effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
